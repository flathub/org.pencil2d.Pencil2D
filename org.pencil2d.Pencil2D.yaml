app-id: org.pencil2d.Pencil2D
default-branch: stable
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: pencil2d
finish-args:
  - --socket=wayland
  - --share=network # to make the update checker work
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host # to make saving work
cleanup:
  - /include
  - /lib/pkgconfig
modules:

  - name: 'x264'
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        commit: 544c61f082194728d0391fb280a6e138ba320a96

  - name: ffmpeg
    config-opts:
      - --enable-rpath
      - --enable-gpl
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-ffplay
      - --disable-ffprobe
      - --enable-libopus
      - --enable-libvpx
      - --enable-libx264
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.3.7.tar.xz
        sha256: 177d074943251bec33e1f9bc5979378ff5771882482ba9b3aee2cb18dd400554

  - name: pencil2d
    buildsystem: qmake
    builddir: true
    config-opts:
      - CONFIG+=release
      - CONFIG+=force_debug_info
      - CONFIG+=GIT
      - CONFIG+=PENCIL2D_RELEASE
      - VERSION=0.7.0
    cleanup:
      - /share/bash-completion
      - /share/zsh
    sources:
      - type: git
        url: https://github.com/pencil2d/pencil.git
        commit: 7a0918f8baca1a090c1d58b29b13c70e11d564bf
        tag: v0.7.0
      - type: patch
        path: qt-6.9.patch
      - type: patch
        path: qt-6.10.1.patch
