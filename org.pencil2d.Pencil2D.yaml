app-id: org.pencil2d.Pencil2D
default-branch: stable
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: pencil2d
finish-args:
  - --socket=wayland
  - --share=network # to make the update checker work
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host # to make saving work
cleanup:
  - /include
  - /lib/pkgconfig
modules:

  - name: 'x264'
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        commit: 544c61f082194728d0391fb280a6e138ba320a96

  - name: ffmpeg
    config-opts:
      - --enable-rpath
      - --enable-gpl
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-ffplay
      - --disable-ffprobe
      - --enable-libopus
      - --enable-libvpx
      - --enable-libx264
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.3.1.tar.xz
        sha256: ad009240d46e307b4e03a213a0f49c11b650e445b1f8be0dda2a9212b34d2ffb

  - name: pencil2d
    buildsystem: qmake
    builddir: true
    config-opts:
      - CONFIG+=release
      - CONFIG+=force_debug_info
      - CONFIG+=GIT
      - CONFIG+=PENCIL2D_RELEASE
    cleanup:
      - /share/bash-completion
      - /share/zsh
    sources:
      - type: git
        url: https://github.com/pencil2d/pencil.git
        commit: 3b3229e2d95e78aff9fac09cc4d9b0d94e1a7535
        tag: v0.6.6
