app-id: org.pencil2d.Pencil2D
branch: stable
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
command: pencil2d
rename-desktop-file: pencil2d.desktop
rename-icon: pencil2d
finish-args:
  - --socket=wayland
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host # to make saving work
cleanup:
  - /include
  - /lib/pkgconfig
modules:

  - name: 'x264'
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: archive
        url: https://download.videolan.org/x264/snapshots/x264-snapshot-20190305-2245-stable.tar.bz2
        sha256: be52c96ef8bd930fbc1ecff03abac9b94976b444ea7641345e08e20d9e594d16

  - name: ffmpeg
    config-opts:
      - --enable-rpath
      - --enable-gpl
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-ffplay
      - --disable-ffprobe
      - --enable-libopus
      - --enable-libvpx
      - --enable-libx264
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.2.2.tar.xz
        sha256: cb754255ab0ee2ea5f66f8850e1bd6ad5cac1cd855d0a2f4990fb8c668b0d29c

  - name: pencil2d
    buildsystem: qmake
    builddir: true
    config-opts:
      - CONFIG+=release
      - CONFIG+=force_debug_info
      - DEFINES+=PENCIL2D_RELEASE
    post-install:
      - install -Dm644 -t /app/share/metainfo ../org.pencil2d.Pencil2D.appdata.xml
      - mv /app/share/mime/packages/{pencil2d.xml,org.pencil2d.Pencil2D.xml}
    cleanup:
      - /share/bash-completion
      - /share/zsh
    sources:
      - type: file
        path: org.pencil2d.Pencil2D.appdata.xml
      - type: git
        url: https://github.com/pencil2d/pencil.git
        commit: 1b86eb400f548c6e9af47f2f17b0168fdb44e2c7
        tag: v0.6.4
      - type: shell
        commands:
          - sed -i '3i <releases><release version=\"0.6.4\" date=\"2019-06-03\"/></releases>'
            org.pencil2d.Pencil2D.appdata.xml
